# PostgreSQL for the parents portal (Django) backend.
# Run: docker compose up -d
# Then set POSTGRES_* env vars (or use .env) and run: python manage.py migrate

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hte}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-hte}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
