<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sIsland</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --sea-500: #0ea5e9;
      --sea-600: #0284c7;
      --sea-700: #0369a1;
      --sand-100: #fef7ed;
      --sand-200: #e8dcc4;
      --sand-700: #a89880;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Source Sans 3', system-ui, -apple-system, sans-serif;
      font-size: 13px;
      margin: 0;
      padding: 12px;
      min-width: 320px;
      max-width: 380px;
      min-height: 280px;
      color: #4a3728;
      background: var(--sand-100);
    }
    h1 { font-size: 14px; font-weight: 600; margin: 0 0 10px 0; color: var(--sand-700); }
    .url-row { margin-bottom: 10px; padding: 6px 8px; background: var(--sand-200); border-radius: 6px; font-size: 11px; color: #6b5344; word-break: break-all; }
    .url-row strong { color: #4a3728; }
    label { display: block; font-weight: 500; margin-bottom: 4px; color: #4a3728; }
    textarea { width: 100%; min-height: 72px; padding: 8px; border: 1px solid var(--sand-200); border-radius: 6px; font: inherit; resize: vertical; margin-bottom: 8px; background: #fff; }
    textarea:focus { outline: none; border-color: var(--sea-500); box-shadow: 0 0 0 2px rgba(2, 132, 199, 0.2); }
    button { width: 100%; padding: 8px 12px; font: inherit; font-weight: 500; color: #fff; background: var(--sea-600); border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: var(--sea-700); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .reply-box { margin-top: 12px; padding: 10px; background: #fff; border: 1px solid var(--sand-200); border-radius: 6px; white-space: pre-wrap; word-break: break-word; font-size: 12px; line-height: 1.45; min-height: 60px; }
    .reply-box.empty { color: var(--sand-700); }
    .reply-box strong { color: var(--sea-600); }
    .error { color: #dc3545; }
    .panel { display: none; }
    .panel.active { display: block; }
    .setup-panel p { margin: 0 0 12px 0; color: #6b5344; line-height: 1.5; }
    .setup-panel a { color: var(--sea-600); }
    .control-panel p { color: #6b5344; }
    .popup-header {
      font-size: 1.25rem;
      font-weight: 700;
      margin: -4px 0 12px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--sand-200);
    }
    .popup-header .title-sea { color: var(--sea-600); }
    .popup-header .title-sand { color: var(--sand-700); }
    .panic-btn {
      width: 100%;
      padding: 10px 14px;
      font: inherit;
      font-weight: 600;
      color: #fff;
      background: var(--sea-600);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .panic-btn:hover { background: var(--sea-700); }
    .panic-btn:disabled { opacity: 0.7; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="setup-panel" class="panel setup-panel">
    <h1>Setup required</h1>
    <p>Enter your API key from the parent portal to start. The key looks like <code>…-agent</code> or <code>…-control</code>.</p>
    <p><a href="#" id="open-options">Open extension options to enter API key</a></p>
  </div>
  <div id="control-panel" class="panel control-panel">
    <header class="popup-header">
      <span class="title-sea">s</span><span class="title-sand">Island</span>
    </header>
    <h1>Control mode</h1>
    <p>This device is in Control mode. Blocking and explainer videos are active.</p>
    <p style="margin-top: 12px;"><button type="button" id="panic-btn" class="panic-btn">Panic – Is this page safe?</button></p>
  </div>
  <div id="agent-panel" class="panel agent-panel">
    <h1>Ask the agent</h1>
    <p class="url-row"><strong>Page:</strong> <span id="page-url">—</span></p>
    <label for="message">Your question (e.g. &quot;Is this real?&quot; or &quot;Is this AI-generated?&quot;)</label>
    <textarea id="message" placeholder="Is the content on this page real? Is it AI-generated?"></textarea>
    <p style="margin: 8px 0;"><label style="display: inline; margin-right: 12px;"><input type="checkbox" id="send-fact-check" checked /> Fact check (masked text)</label></p>
    <p style="margin: 0 0 8px 0;"><label style="display: inline;"><input type="checkbox" id="send-media-check" checked /> Media check (images/videos)</label></p>
    <button type="button" id="send-btn">Analyze page</button>
    <div id="reply" class="reply-box empty">Reply will appear here.</div>
  </div>
  <script src="config.js"></script>
  <script src="lib/pii.js"></script>
  <script src="popup.js"></script>
</body>
</html>
