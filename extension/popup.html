<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kids Safety</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      margin: 0;
      padding: 12px;
      min-width: 320px;
      max-width: 380px;
      min-height: 280px;
      color: #1a1a1a;
      background: #f8f9fa;
    }
    h1 { font-size: 14px; font-weight: 600; margin: 0 0 10px 0; color: #333; }
    .url-row { margin-bottom: 10px; padding: 6px 8px; background: #e9ecef; border-radius: 6px; font-size: 11px; color: #495057; word-break: break-all; }
    .url-row strong { color: #212529; }
    label { display: block; font-weight: 500; margin-bottom: 4px; color: #495057; }
    textarea { width: 100%; min-height: 72px; padding: 8px; border: 1px solid #dee2e6; border-radius: 6px; font: inherit; resize: vertical; margin-bottom: 8px; }
    textarea:focus { outline: none; border-color: #0d6efd; box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.2); }
    button { width: 100%; padding: 8px 12px; font: inherit; font-weight: 500; color: #fff; background: #0d6efd; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0b5ed7; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .reply-box { margin-top: 12px; padding: 10px; background: #fff; border: 1px solid #dee2e6; border-radius: 6px; white-space: pre-wrap; word-break: break-word; font-size: 12px; line-height: 1.45; min-height: 60px; }
    .reply-box.empty { color: #868e96; }
    .reply-box strong { color: #0d6efd; }
    .error { color: #dc3545; }
    .panel { display: none; }
    .panel.active { display: block; }
    .setup-panel p { margin: 0 0 12px 0; color: #495057; line-height: 1.5; }
    .setup-panel a { color: #0d6efd; }
    .control-panel p { color: #495057; }
  </style>
</head>
<body>
  <div id="setup-panel" class="panel setup-panel">
    <h1>Setup required</h1>
    <p>Enter your API key from the parent portal to start. The key looks like <code>…-agent</code> or <code>…-control</code>.</p>
    <p><a href="#" id="open-options">Open extension options to enter API key</a></p>
  </div>
  <div id="control-panel" class="panel control-panel">
    <h1>Control mode</h1>
    <p>This device is in Control mode. Blocking and explainer videos are active.</p>
  </div>
  <div id="agent-panel" class="panel agent-panel">
    <h1>Ask the agent</h1>
    <p class="url-row"><strong>Page:</strong> <span id="page-url">—</span></p>
    <label for="message">Your question (e.g. &quot;Is this real?&quot; or &quot;Is this AI-generated?&quot;)</label>
    <textarea id="message" placeholder="Is the content on this page real? Is it AI-generated?"></textarea>
    <p style="margin: 8px 0;"><label style="display: inline; margin-right: 12px;"><input type="checkbox" id="send-fact-check" checked /> Fact check (masked text)</label></p>
    <p style="margin: 0 0 8px 0;"><label style="display: inline;"><input type="checkbox" id="send-media-check" checked /> Media check (images/videos)</label></p>
    <button type="button" id="send-btn">Analyze page</button>
    <div id="reply" class="reply-box empty">Reply will appear here.</div>
  </div>
  <script src="config.js"></script>
  <script src="lib/pii.js"></script>
  <script src="lib/llm.js"></script>
  <script src="popup.js"></script>
</body>
</html>
