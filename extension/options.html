<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sIsland – Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --sea-500: #0ea5e9;
      --sea-600: #0284c7;
      --sea-700: #0369a1;
      --sand-50: #fefdfb;
      --sand-100: #fef7ed;
      --sand-200: #e8dcc4;
      --sand-700: #a89880;
      --sand-border: #e8dcc4;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Source Sans 3', system-ui, -apple-system, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      max-width: 480px;
      color: #4a3728;
      background: var(--sand-100);
    }
    h1 { font-size: 18px; font-weight: 600; margin: 0 0 8px 0; color: var(--sand-700); }
    h1 .sea { color: var(--sea-600); }
    h1 .sand { color: var(--sand-700); }
    p { margin: 0 0 16px 0; color: #6b5344; line-height: 1.5; }
    label { display: block; font-weight: 500; margin-bottom: 6px; color: #4a3728; }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font: inherit;
      border: 1px solid var(--sand-border);
      border-radius: 6px;
      margin-bottom: 16px;
      background: #fff;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--sea-500);
      box-shadow: 0 0 0 2px rgba(2, 132, 199, 0.2);
    }
    .hint { font-size: 12px; color: var(--sand-700); margin-top: -8px; margin-bottom: 16px; }
    button {
      padding: 10px 20px;
      font: inherit;
      font-weight: 500;
      color: #fff;
      background: var(--sea-600);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: var(--sea-700); }
    button.secondary { background: var(--sand-700); margin-left: 8px; }
    button.secondary:hover { background: #8b7355; }
    .status { margin-top: 16px; padding: 10px; border-radius: 6px; font-size: 13px; }
    .status.success { background: #d1e7dd; color: #0f5132; }
    .status.error { background: #f8d7da; color: #842029; }
    .mode-badge { display: inline-block; margin-top: 8px; padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: 500; }
    .mode-badge.agent { background: #e0f2fe; color: var(--sea-700); }
    .mode-badge.control { background: #fef3c7; color: #664d03; }
  </style>
</head>
<body>
  <h1><span class="sea">s</span><span class="sand">Island</span> – API key</h1>
  <p>Enter the API key from your parent portal. It looks like <code>53c7fbc2-06be-4a5e-b8d2-43b5e0232efd-agent</code> and sets whether this extension runs in Agent or Control mode.</p>
  <label for="api-key">API key</label>
  <input type="text" id="api-key" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx-agent" autocomplete="off" />
  <p class="hint">Suffix <code>-agent</code> = ask-if-real / AI-generated. Suffix <code>-control</code> = blacklist + block.</p>
  <button type="button" id="save-btn">Save and validate</button>
  <button type="button" id="clear-btn" class="secondary">Clear key</button>
  <div id="status" class="status" style="display: none;"></div>
  <script src="config.js"></script>
  <script src="options.js"></script>
</body>
</html>
